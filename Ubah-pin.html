<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />

  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #f0f4f8;
    }

    header {
      background-color: #0070c9;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      position: relative;
    }

    .logo {
      font-weight: bold;
      font-size: 1.2rem;
    }

    nav {
      display: flex;
      gap: 1rem;
    }

    nav a {
      color: white;
      text-decoration: none;
      transition: 0.3s;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }

    .hamburger div {
      width: 25px;
      height: 3px;
      background-color: white;
      margin: 4px 0;
    }

    .container {
      max-width: 500px;
      margin: 3rem auto;
      background-color: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    h2 {
      text-align: center;
      color: #0070c9;
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      margin-top: 1rem;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 0.75rem;
      background-color: #0070c9;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      margin-top: 2rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #005a9c;
    }

    footer {
      background-color: #0070c9;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 3rem;
    }

    @media (max-width: 768px) {
      nav {
        display: none;
        flex-direction: column;
        background-color: #0070c9;
        position: absolute;
        top: 60px;
        right: 0;
        width: 200px;
        padding: 1rem;
        z-index: 1000;
      }

      nav.show {
        display: flex;
      }

      .hamburger {
        display: flex;
      }

      header {
        flex-direction: row;
        justify-content: space-between;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">Portal Kerja</div>
    <nav id="navMenu">
      <a href="index.html">Beranda</a>
      <a href="daftar.html">Daftar</a>
      <a href="tes.html">Tes Online</a>
      <a href="tentang.html">Tentang Kami</a>
      <a href="ubahpin.html">Ubah PIN</a>
    </nav>
    <div class="hamburger" id="hamburger" onclick="toggleMenu()">
      <div></div>
      <div></div>
      <div></div>
    </div>
  </header>

  <div class="container">
    <h2>Ubah PIN</h2>
    <form action="proses_ubahpin.php" method="post">
      <label for="nik">NIK</label>
      <input type="text" id="nik" name="nik" required />

      <label for="pinlama">PIN Lama</label>
      <input type="password" id="pinlama" name="pinlama" required />

      <label for="pinbaru">PIN Baru</label>
      <input type="password" id="pinbaru" name="pinbaru" required />

      <button type="submit">Ubah PIN</button>
    </form>
  </div>

  <footer>
    &copy; 2025 Portal Kerja. Semua Hak Dilindungi.
  </footer>

  <script>
    function toggleMenu() {
      document.getElementById('navMenu').classList.toggle('show');
    }

    document.addEventListener('click', function(e) {
      const nav = document.getElementById('navMenu');
      const hamburger = document.getElementById('hamburger');
      if (!nav.contains(e.target) && !hamburger.contains(e.target)) {
        nav.classList.remove('show');
      }
    });
  </script>

</body>
</html>
