<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Tes Online</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #f0f4f8;
    }

    header {
      background-color: #0070c9;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-weight: bold;
      font-size: 1.2rem;
    }

    nav {
      display: flex;
      gap: 1rem;
    }

    nav a {
      color: white;
      text-decoration: none;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .container {
      max-width: 400px;
      margin: 3rem auto;
      background-color: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    h2 {
      color: #0070c9;
      text-align: center;
      margin-bottom: 2rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    label {
      font-weight: bold;
    }

    input {
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }

    .submit-btn {
      background-color: #0070c9;
      color: white;
      border: none;
      padding: 0.75rem;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    .submit-btn:hover {
      background-color: #005a9c;
    }

    footer {
      background-color: #0070c9;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 3rem;
    }

    @media (max-width: 768px) {
      nav {
        display: none;
        flex-direction: column;
        background-color: #0070c9;
        position: absolute;
        top: 60px;
        right: 0;
        width: 200px;
        padding: 1rem;
      }

      nav.show {
        display: flex;
      }

      .hamburger {
        display: flex;
        flex-direction: column;
        cursor: pointer;
      }

      .hamburger div {
        width: 25px;
        height: 3px;
        background-color: white;
        margin: 4px 0;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">Portal Kerja</div>
    <nav id="navMenu">
      <a href="#">Beranda</a>
      <a href="#">Daftar</a>
      <a href="#">Tentang Kami</a>
    </nav>
    <div class="hamburger" onclick="toggleMenu()">
      <div></div>
      <div></div>
      <div></div>
    </div>
  </header>

  <div class="container">
    <h2>Login Tes Online</h2>
    <form action="tes.php" method="post">
      <label for="nik">NIK</label>
      <input type="text" id="nik" name="nik" required />

      <label for="pin">PIN Tes</label>
      <input type="password" id="pin" name="pin" required />

      <button type="submit" class="submit-btn">Masuk Tes</button>
    </form>
  </div>

  <footer>
    &copy; 2025 Portal Kerja. Semua Hak Dilindungi.
  </footer>

  <script>
    function toggleMenu() {
      document.getElementById('navMenu').classList.toggle('show');
    }

    document.addEventListener('click', function(event) {
      const nav = document.getElementById('navMenu');
      const hamburger = document.querySelector('.hamburger');
      if (nav.classList.contains('show') &&
          !nav.contains(event.target) &&
          !hamburger.contains(event.target)) {
        nav.classList.remove('show');
      }
    });
  </script>

</body>
</html>
